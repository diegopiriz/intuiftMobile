<!DOCTYPE html> 
<html>
<head>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no" />
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <title>Intuift Mobile</title>

  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" />
  <link rel="stylesheet" href="css/nv.d3.min.css" />

  <script type="text/javascript" src="cordova.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
  <script src="js/d3.js"></script>
  <script src="js/nv.d3.min.js"></script>
  <script src="http://localhost:9000/assets/javascripts/charts.js"></script>
  <script src="js/app.js"></script>

</head>
 
<body>
  <div data-role="page" id="initial" data-title="Loading | Intuift" data-theme="b">
  </div>

  <div data-role="page" id="login" data-title="Login | Intuift" data-theme="b">
    <div data-role="header">
        <h1>Login | Intuift</h1>
      <a data-role="button" class="closeApp">Close App</a>
    </div>
    <div data-role="content">
      <form action="" method="post">
        <div data-role="fieldcontain">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" />
        </div>
        <div data-role="fieldcontain">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" />
        </div>
        <input type="checkbox" id="remember" name="remember" value="on" />
        <label for="remember">Remember me</label>
        <a href="#indicators" data-role="button">Login</a>
      </form>
    </div>
  </div>


  <div data-role="page" id="indicators" data-title="Indicators | Intuift" data-theme="b">
    <div data-role="header" id="header">
      <h1>Indicators | Intuift</h1>
      <a data-role="button" class="closeApp">Close App</a>
      <a data-role="button" class="refresh">Refresh</a>
    </div>
    <div data-role="content">
      <ul data-role="listview" id="indicatorsList" data-inset="true" data-filter="true">
      </ul>
  </div>
  </div>

  <div data-role="page" id="indicator" data-title="IndicatorName | Intuift" data-theme="b">
    <div data-role="header">
      <h1>Indicator | Intuift</h1>
      <a data-role="button" href="#indicators">Back</a>
      <a data-role="button" class="refresh">Refresh</a>
    </div>
    <div data-role="content">
      <!--<div class="width" id="currentValue"></div>
      <br />
      <div class="width ratio2-1" id="historicalValues"></div>-->
      <div id="chartContainer"></div>
    </div>
  </div>
</body>
</html>
